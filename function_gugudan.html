<body>
   <h1 style="color: red">구구단 2단-9단 함수로 표현하기</h1> 
   <script>
       var results = [];
       function calculate(num) {
           for (var i = 1; i <= 9; i++) {
               results[i] = num * i
           }
           return results;
       }

       function print(results) {
           var str = "";
           document.write("<h2>구구단" + results[1] + " 단</h2>")
           for (var i = 1; i < 10; i++) {
               str += results[1] + " X " + i + " = " + results[i] + "<br>";
           }
           document.write(str + "<br>");
       }

       function main() {
           for (var i = 2; i < 10; i++) {
               calculate(i);
               print(results);
           }
       }

       main();
