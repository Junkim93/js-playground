<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <h1>구구단 출력</h1>
    <h2>2단부터 9단까지의 구구단을 출력합니다.</h2>
    <script>
        var results = [];
        for (var n = 2; n <= 9; n++) {
            // Calculate
            for (var i = 1; i  <= 9; i++) {
                results[i] = n * i
            }
            document.write("<h2>" + n + "단</h2>");
            for (var i = 1; i <= 9; i++) {
                var str = ""
                str += n;
                str += " X ";
                str += i;
                str += " = ";
                str += results[i];
                document.write(str + '<br>');
            }
        }

</body>
</html>
