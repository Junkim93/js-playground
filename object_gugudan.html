<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <h1>객체를 사용하여 구구단을 출력하자</h1>
    <script>
        gugudan = {};
        gugudan.results = [];
        gugudan.calculate = function(x) {
            for (var i = 1; i <= 9; i++) {
                this.results[i] = x * i;
            }
            return this.results;
        }

        gugudan.printResults = function(x, output) {
            document.write("<h2>구구단 " + x + "단</h2>");
            for (var i = 1; i <= 9; i++) {
                document.write(x + " * " + i + " = " + output[i] + "<br>");
            }
        }

        gugudan.main = function() {
            for (var n = 2; n <= 9; n++) {
                var output = this.calculate(n);
                this.printResults(n, output);
            }
        }

        gugudan.main();

        // 객체 지향 프로그래밍 OOP

    </script>
    
</body>
</html>
