<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <h2>연습문제3</h2>
    소수가 기록됩니다.<br><br>
    <script>
        var numbers = {};
        numbers.all = [];
        numbers.prime = [];
        numbers.addAll = function(Max_num) {
            for (var n = 2; n <= Max_num; n++) {
                this.all.push(n);
            }
        }
        numbers.isPrime = function(number) {
            for (var i = 0; i < this.all.length; i++) {
                var checkPrime = true;
                for (var j = 2; j < this.all[i]; j++) {
                    if (this.all[i] % j === 0) {
                        checkPrime = false;
                        break;
                    }
                }
                if (checkPrime) {
                    this.prime.push(this.all[i]);
                }
                }
            }
        numbers.getAllPrimes = function() {
            var c = 1
            for (var n = 0; n <= this.prime.length; n++) {
                document.write(c + '번째 소수: ' + this.prime[n] + '<br>');
                c++;
            }
        }

        numbers.addAll(10000);
        numbers.isPrime();
        document.write('소수의 총 개수: ' + numbers.prime.length + '가지<br>')
        numbers.getAllPrimes();
    </script>
</body>
</html>
