<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
    <script>
        var repeat = function(text, num) {
            for (var i = 0; i < num; i++) {
                document.write(text + "<br>");
                console.log(i + ": " + text);
            }
        }
    
    // for문에서 별개의 변수를 지정해줘야 입력한 num 만큼 반복이 지정될 수 있음, 위와 같은 정의는 num 입력값과 상관없이 무조건 5회 반복

    </script>
    
</body>
</html>
