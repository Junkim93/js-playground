<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
    </head>

    <body>
        <h2>연습문제 1-1</h2>
        <script>
            var inputN1 = prompt("숫자를 입력해 주세요");
            var inputN2 = prompt("두 번째 숫자를 입력해 주세요");
            var n1 = Number(inputN1);
            var n2 = Number(inputN2);
            console.log("두 수를 더하면 " + (n1 + n2) + " 입니다.");
            console.log("두 수를 빼면 " + (n1 - n2) + " 입니다.");
            console.log("두 수를 곱하면 " + (n1 * n2) + " 입니다.");
            console.log("두 수를 나누면 " + (n1 / n2) + " 입니다.");

            console.log(n1 + " + " + n2 + " = " + (n1 + n2))
            console.log(n1 + " + " + n2 + " = " + (n1 - n2))
            console.log(n1 + " + " + n2 + " = " + (n1 * n2))
            console.log(n1 + " + " + n2 + " = " + (n1 / n2))
        </script>
    </body>
</html>
