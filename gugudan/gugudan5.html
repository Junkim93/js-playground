<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
<body>
    <h1>반복문을 사용한 구구단 연습</h1>
    <script>
        var strN = prompt("몇 단을 출력할까요?");
        var n = Number(strN);
        var m = 1;
        while (m <= 9) {
            console.log(n + " * " + m + " = " + n * m)
            m++;
        }
    </script>
</body>
</html>



<!-- 지금까지 2 ~ 5단까지 구현하기 위해 단순, 반복적인 작업이 많았다.
이 같은 단순, 반복적인 작업을 변수와 반복문을 활용해 제거하면서 6단과 7단을 구현한다. -->
