    <h1>조건문을 사용한 구구단 연습</h1>
    <script>
        var strN;
        while (true) {
            strN = Number(prompt("출력하고 싶은 단수 입력"));
            console.log("2이상, 9이하의 값만 입력할 수 있습니다.");
            if (9 > strN && strN > 1) {
                break;
            }
        }
        for (var m = 1; m < 10; m++) {
            var ret = strN * m
            console.log(strN + " * " + m + " = " + ret);
        }
