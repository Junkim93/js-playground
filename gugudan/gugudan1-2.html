<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>구구단 프로그램 1-2</title>
</head>
<body>
    <script>
        document.write("<h2>구구단 2단</h2>");
        document.write(2 + "x" + 1 + " = " + 2*1 + "<br>");
        document.write(2 + "x" + 2 + " = " + 2*2 + "<br>");
        document.write(2 + "x" + 3 + " = " + 2*3 + "<br>");
        document.write(2 + "x" + 4 + " = " + 2*4 + "<br>");
        document.write(2 + "x" + 5 + " = " + 2*5 + "<br>");
        document.write(2 + "x" + 6 + " = " + 2*6 + "<br>");
        document.write(2 + "x" + 7 + " = " + 2*7 + "<br>");
        document.write(2 + "x" + 8 + " = " + 2*8 + "<br>");
        document.write(2 + "x" + 9 + " = " + 2*9 + "<br>");
        document.write("<br>" + "<h2>구구단 3단</h2>");
        document.write(3 + "x" + 1 + " = " + 3*1 + "<br>");
        document.write(3 + "x" + 2 + " = " + 3*2 + "<br>");
        document.write(3 + "x" + 3 + " = " + 3*3 + "<br>");
        document.write(3 + "x" + 4 + " = " + 3*4 + "<br>");
        document.write(3 + "x" + 5 + " = " + 3*5 + "<br>");
        document.write(3 + "x" + 6 + " = " + 3*6 + "<br>");
        document.write(3 + "x" + 7 + " = " + 3*7 + "<br>");
        document.write(3 + "x" + 8 + " = " + 3*8 + "<br>");
        document.write(3 + "x" + 9 + " = " + 3*9 + "<br>");
    </script>
</body>
</html>



<!-- 구구단에서 2단과 3단을 계산하고 화면에 출력한다.
예를 들어 2단은 2 곱하기 1 계산후 계산 값을 출력, 2 곱하기 2 계산 후 계산 값을 출력 … 2곱하기 9까지 반복. 3단은 같은 과정을 반복
프로그램 1: 처음에는 콘솔에 출력하는 프로그램을 작성한다.
프로그램 2: 두번째는 html 화면에 출력하는 프로그램을 작성한다.
각 프로그램 작성후 커밋을 한다. -->
