<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <h1>구구단 완결편 - 객체를 사용하여 구구단을 출력하자</h1>
    <script>
        gugudan = {};
        gugudan.results = [];
        gugudan.current = -1;
        gugudan.calculate = function(n) {
            this.current = n;
            for (var i = 0; i < 9; i++) {
                this.results[i] = n * (i + 1);
            }
        }

        gugudan.print = function() {
            document.write("<h2>구구단 " + this.current + "단</h2>");
            for (var i = 0; i < 9; i++) {
                document.write(this.current + " * " + (i + 1) + " = " + this.results[i] + "<br>");
            }
        }

        function main() {
            for (var i = 2; i <= 9; i++) {
                gugudan.calculate(i);
                gugudan.print();
            }
        }
        main();

        // 객체 지향 프로그래밍 OOP

    </script>
    
</body>
</html>
