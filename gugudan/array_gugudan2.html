<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <script>
        var results = [];
        var length = 9;
        for (var i = 1; i <= length; i++) {
            results.push(2 * i);
        }
        for (var i = 0; i < length; i++) {
            var str = ""
            str += 2;
            str += " X ";
            str += i+1;
            str += " = ";
            str += results[i];
            document.write(str + '<br>');
        }
    </script>
</body>
</html>
