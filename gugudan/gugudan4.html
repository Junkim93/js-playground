<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
<body>
    <script>
        var strN = prompt("몇 단을 출력할까요?");
        var n = Number(strN);
        document.write("구구단 " + n + "단 출력" + "<br>");
        console.log(n + " * 1 = " + n * 1);
        console.log(n + " * 2 = " + n * 2);
        console.log(n + " * 3 = " + n * 3);
        console.log(n + " * 4 = " + n * 4);
        console.log(n + " * 5 = " + n * 5);
        console.log(n + " * 6 = " + n * 6);
        console.log(n + " * 7 = " + n * 7);
        console.log(n + " * 8 = " + n * 8);
        console.log(n + " * 9 = " + n * 9);

        document.write(n + " * 1 = " + n * 1 + "<br>");
        document.write(n + " * 2 = " + n * 2 + "<br>");
        document.write(n + " * 3 = " + n * 3 + "<br>");
        document.write(n + " * 4 = " + n * 4 + "<br>");
        document.write(n + " * 5 = " + n * 5 + "<br>");
        document.write(n + " * 6 = " + n * 6 + "<br>");
        document.write(n + " * 7 = " + n * 7 + "<br>");
        document.write(n + " * 8 = " + n * 8 + "<br>");
        document.write(n + " * 9 = " + n * 9 + "<br>");
    </script>
</body>
</html>



<!-- 구구단에서 4단과 5단을 계산한 결과 값을 변수에 저장한 후 저장한 변수 값을 출력한다.
4와 5는 결정하면 바뀌지 않는 값이다. 따라서 4단과 5단에 해당하는 상수 값으로 만든 후 프로그램을 구현한다.
예를 들어 4단은 4 곱하기 1 계산 결과 값을 i라는 변수에 저장하고, i라는 변수에 저장한 결과 값을 출력한다.
사용자가 입력한 숫자 값에 해당하는 단을 출력한다.
예를 들어 사용자가 4라는 숫자를 입력하면 4단 전체를 계산해 출력한다.
콘솔 버전과 웹 버전 두 개를 작성한다. -->
