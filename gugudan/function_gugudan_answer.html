<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <h1>함수 사용해보기</h1>
    <script>
        function gugudan(x) {
            var ret = [];
            for (var i = 1; i <= 9; i++) {
                ret[i] = x * i;
            }
            return ret;
        }

        function printResults(x, ret) {
            document.write("<h2>" + x + "단</h2>")
            for (var i = 1; i <= 9; i++) {
                document.write(x + " X " + i + " = " + ret[i]+ "<br>");
            }
        }   

        function main() {
            console.log("main 함수가 실행되었습니다.")
            for (var n = 2; n <= 9; n++) {
                var results = gugudan(n);
                printResults(n, results);
            }
        }

        main();        
    </script>
</body>
</html>
