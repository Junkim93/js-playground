<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h2>if 예제 1 - 2</h2>
    <p>대문자 소문자 구별 프로그램</p>
    <script>
        var letter = prompt("영어 문자를 입력해 주세요.")
        var UC = letter.toUpperCase();
        var LC = letter.toLowerCase();

        if (letter === UC){
            console.log("대문자 문장입니다.")
        } else if (letter === LC)
            console.log("소문자 문장입니다.")
        else {
            console.log("보통 문장입니다.")
        }

/*
코드 리뷰
1. 메소드도 변수로 정의해서 위에 깔끔하기 정리해주기
2. 자꾸 필요한 수식(?)을 if문 같은거 적용할때 써서 문장이 깔끔하지 못한 것 같음
*/
    </script>
</body>
</html>
