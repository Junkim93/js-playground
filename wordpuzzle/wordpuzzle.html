<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>단어 움직이기 퍼즐</title>
</head>

<style>
    p {
        font-size: 20px;
    }

    button {
        font-size: 20px;
        margin: 5px;
    }
</style>

<body>
    <h1>단어 움직이기 퍼즐</h1>
    <div>
        <p id='word1'>HELLO</p>
        <div id='btns'>
            <div id='word2'></div>
            <button onclick='swap(event)'>뒤집기</button>
            <button onclick='rshift(event)'>오른쪽으로 밀기</button>
            <button onclick='lshift(event)'>왼쪽으로 밀기</button>
        </div>
        <p id='check'>일치합니다.</p>
    </div>

    <script src='wordpuzzle.js'></script>
</body>

</html>
