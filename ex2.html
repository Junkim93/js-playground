<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <script>
        for(var i = 0; i < 10; i++) {
            console.log(i);
            if (i === 5) {
                break;
            }
        }
        console.log("End");
    </script>
</body>
</html>

Break는 루프 (반복문) 1개만 빠져나감

Continue는 루프의 처음으로 돌아감
