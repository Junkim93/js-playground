<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <h2>사칙연산 계산기</h2>
    <h3 id = 'output'>알 이즈 웰</h3>

    <script>
        function getFirstValue() {
            var first = Number(prompt("첫번째 숫자를 입력해 주세요!"));
            return first;
        }

        var n = 2;
        function getSecondValue(count) {
            var second = Number(prompt(count + "번째 숫자를 입력해 주세요!"));
            return second;
        }

        function getOperator() {
            while(true) {
                var op = prompt("연산자를 입력해 주세요!");
                if (op === "+" || op === "-" || op === "*" || op === "/" || op === "q") {
                    break;
                } else {
                    alert("올바른 연산자를 입력해 주세요!");
                }
            }
            return op;   
        }

        function calculate(first, second, op) {
            var ret;
            switch(op) {
                case "+":
                ret = first + second;
                break;
                case "-":
                ret = first - second;
                break;
                case "*":
                ret = first * second;
                break;
                case "/":
                ret = first / second;
                break;
            }
            return ret;
        }

        function print(value) {
            return "결과값은 " + value + "입니다.";
        }

        function main() {
            var result = getFirstValue();
            while(true) {
                var op = getOperator();
                if (op === "q") {
                    break;
                }
                var num = getSecondValue(n);
                n++;
                result = calculate(result, num, op);
            }
            var out = document.getElementById('output');
            out.innerHTML = print(result);
        }

        main();
    </script>
</body>
</html>
