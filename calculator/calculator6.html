<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <h2>사칙연산 문자열 계산기 - 객체</h2>
    <div id = 'output'>알 이즈 웨엘</div>
    <script>
        var input = {count:2};
        input.getFirstValue = function() {
            var n = Number(prompt("첫번째 숫자를 입력해 주세요!"));
            return n;
        };

        input.getSecondValue = function() {
            var num2 = Number(prompt(this.count + "번째 숫자를 입력해 주세요!"));
            this.count++;
            return num2;
        };

        input.getOperator = function() {
            while(true) {
                var op = prompt("연산자를 입력해 주세요! 엔터를 치면 계산이 종료됩니다.");
                if (op === "+" || op === "-" || op === "*" || op === "/" || op === "") {
                    break;
                } else {
                    alert("올바른 연산자를 입력해 주세요!");
                }
            }
            return op;   
        };

        var output = {};
        output.out = document.getElementById('output');
        
        output.print = function(value) {
            this.out.innerHTML = "최종 결과값은 " + value + "입니다.";
        };


        var calculator = {};
        calculator.calculate = function(first, second, op) {
            var ret;
            switch(op) {
                case "+":
                ret = first + second;
                break;
                case "-":
                ret = first - second;
                break;
                case "*":
                ret = first * second;
                break;
                case "/":
                ret = first / second;
                break;
            }
            return ret;
        };     

        function main() {
            var result = input.getFirstValue();
            while(true) {
                var op = input.getOperator();
                if (op === "") {
                    break;
                }
                var num = input.getSecondValue();
                result = calculator.calculate(result, num, op);
            }
            output.print(result);
        };

        main();


    </script>
</body>
</html>
